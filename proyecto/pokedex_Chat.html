<!DOCTYPE html>
<html>
<head>
    <title>Pokùdex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #E23838;
        }

        #pokedex-container {
            max-width: 500px;
            margin: 0 auto;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #pokemon-list {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Pokùdex</h1>
    <div id="pokedex-container">
        <input type="text" id="search-input" placeholder="Buscar Pokùmon">
        <div id="pokemon-list"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const pokemonList = document.getElementById('pokemon-list');

            // Cargar los datos de los Pokùmon
            fetch('pokedex.php')
                .then(response => response.json())
                .then(pokemonData => {
                    displayPokemonList(pokemonData);

                    searchInput.addEventListener('input', function() {
                        filterPokemonList(pokemonData, this.value);
                    });
                });

            function displayPokemonList(pokemonData) {
                pokemonList.innerHTML = '';
                pokemonData.forEach(pokemon => {
                    const listItem = document.createElement('div');
                    listItem.innerHTML = `<strong>${pokemon.number}</strong>: ${pokemon.name} - Type: ${pokemon.type}`;
                    pokemonList.appendChild(listItem);
                });
            }

            function filterPokemonList(pokemonData, searchTerm) {
                const filteredPokemon = pokemonData.filter(pokemon =>
                    pokemon.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
                displayPokemonList(filteredPokemon);
            }
        });
    </script>
</body>
</html>
